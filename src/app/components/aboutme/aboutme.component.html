<section class="mb-5 position-relative">
    <h2 class="section-title text-uppercase pb-3 mb-3">Sobre mí</h2>
    <button *ngIf="userLogged()" class="btn position-absolute top-0 end-0 m-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <i class="fa fa-pen fa-sm"></i>
    </button>
    <div class="content">
      <p class="mb-0">
        {{aboutMeData}}
      </p>
    </div>
  </section>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="exampleFormControlTextarea1" class="form-label">Sobre Mí</label>
          <textarea class="form-control" id="aboutMeForm" rows="3"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
