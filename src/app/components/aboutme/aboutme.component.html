<section class="mb-5 position-relative">
  <h2 class="section-title text-uppercase pb-3 mb-3">Sobre mí</h2>
  <button
    *ngIf="userLogged()"
    class="btn position-absolute top-0 end-0 m-1"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
    (click)="setAboutMeEdit()"
  >
    <i class="fa fa-pen fa-sm"></i>
  </button>
  <div class="content">
    <p class="mb-0">
      {{ aboutMeData.sobre_mi }}
    </p>
  </div>
</section>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sobre mí</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <textarea
          class="form-control"
          rows="7"
          maxlength="255"
          [formControl]="aboutMe"
          required
        >{{aboutMe.value}}</textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary" (click)="sendAboutMe()">
          Guardar cambios
        </button>
      </div>
    </div>
  </div>
</div>
