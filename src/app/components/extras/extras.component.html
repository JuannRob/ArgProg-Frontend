<div class="card extras position-relative m-3 mb-5">
    <div class="card-header box-title">Extras</div>
    <button *ngIf="userLogged()" class="btn position-absolute top-0 end-0 m-1">
      <i class="fa fa-pen fa-sm"></i>
    </button>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let extra of extraData" attr.id="{{extra.id}}">
        {{extra.descripcion}}
      </li>
    </ul>
  </div>
